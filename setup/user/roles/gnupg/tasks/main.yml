---
# User-specific GnuPG setup
# =========================
# Tim Friske <me@tifr.de>

# Main tasks
# ----------
- name: Make target directories
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ bin_dir }}"
    - "{{ gnupg_dir }}"

- name: Copy GnuPG Dirmngr configuration file
  copy:
    src: dirmngr.conf
    dest: "{{ gnupg_dir }}/dirmngr.conf"

- name: Copy GnuPG GPG Agent configuration file
  copy:
    src: gpg-agent.conf
    dest: "{{ gnupg_dir }}/gpg-agent.conf"

- name: Copy GnuPG GPG configuration file
  copy:
    src: gpg.conf
    dest: "{{ gnupg_dir }}/gpg.conf"

- name: Copy GnuPG backup utility program
  copy:
    src: gpg-backup
    dest: "{{ bin_dir }}/gpg-backup"
    mode: a+x

- name: Copy GnuPG user key generation utility program
  copy:
    src: gpg-gen-key-for-user
    dest: "{{ bin_dir }}/gpg-gen-key-for-user"
    mode: a+x

- name: Test if operating system is using Systemd
  find:
    patterns: systemctl
    paths: "{{ ansible_env.PATH.split(':') }}"
  register: systemctl

- name: Enable GnuPG daemons via Systemd user units
  import_tasks: systemd/user/main.yml
  when: systemctl.matched > 0
