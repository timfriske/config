# User-specific OpenSSH setup
# ===========================
# Tim Friske <me@tifr.de>

# Drop-in configuration directory setup
# -------------------------------------
- name: Make target directories
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ config_dir }}"

- name: Copy OpenSSH client configuration file for GitHub
  copy:
    src: config.d/github
    dest: "{{ config_dir }}/github"

- name: Copy OpenSSH client configuration file for Localhost
  copy:
    src: config.d/localhost
    dest: "{{ config_dir }}/localhost"
