# Main tasks
# ----------
- name: Make target directories
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ bin_dir }}"

- name: Copy commands and scripts to binary directory
  copy:
    src: "{{ item }}"
    dest: "{{ bin_dir }}/{{ item | basename }}"
    mode: preserve
  with_fileglob:
    - bin/*

- name: Create Fb shortcut to File-backup command
  file:
    src: file-backup
    dest: "{{ bin_dir }}/fb"
    state: link

- name: Create Ft shortcut to File-type command
  file:
    src: file-type
    dest: "{{ bin_dir }}/ft"
    state: link
